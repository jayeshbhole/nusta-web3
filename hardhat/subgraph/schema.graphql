type Post @entity {
    id: ID!
    author: Author! # address
    ipfsHash: String!
    caption: String!
    imageURL: String!
}

type Author @entity {
    id: ID!
    author: Bytes! # address
    posts: [Post]
}

type Query {
    posts: [Post]
    post(id: ID!): Post

    authors: [Author]
    author(id: ID!): Author
}
