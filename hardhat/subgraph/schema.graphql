type Post
    @entity
    @key(fields: "id")
    @key(fields: "author")
    @key(fields: "ipfsHash") {
    id: ID!
    author: Author! # address
    ipfsHash: String!
    caption: String!
}

type Author @entity {
    id: ID!
    address: Bytes! # address
    posts: [Post!] @derivedFrom(field: "author")
}
